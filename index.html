<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AdeventureMU</title>
        <link rel="stylesheet" href="game.css">
        <script src="game.js"></script>
        <script src="levels.js"></script>
    </head>
    <body>
        <div class="center">
        <h1><center>Adventure Multi-Users</center></h1>
        <div class="game-over" id="game-over">GAME OVER<p><span onclick="restartGame()">Rejouer</span></p></div>
        <div id="zoneJeu">
        </div>
        <script>
            runGame(GAME_LEVELS, CanvasDisplay);
        </script>
        <br>
        <p>Collectez tous les points jaunes pour passer au niveau suivant.</p>
        <p>Utilisez les flèches gauche et droite, et flèche du haut ou Espace pour sauter.</p>
        <br/>
        <div style="text-align:center">
            <button class="boutonrond" onmousedown="pressleft()" onmouseup="releasetouche()" ontouchstart="pressleft()">Gauche</button>
            <button class="boutonrond" onmousedown="pressspace()"onmouseup="releasetouche()" ontouchstart="pressspace()">Sauter</button>
            <button class="boutonrond" onmousedown="pressright()" onmouseup="releasetouche()" ontouchstart="pressright()">Droite</button>
        </div>
        </div>
    </body> 
</html>
